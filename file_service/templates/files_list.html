{% extends 'base.html' %}
{% block content %}
<div class="files_list">
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <th>Статус</th>
                <th>Название файла</th>
                <th>Тип</th>
                <th>Размер</th>
            </tr>
            {% for file in files %}
            <tr>
                <td>
                    <input type="checkbox" name="file_status" id="file_status">
                </td>
                <td>
                    <a href="{{ file.file }}">
                        {{ file.name }}
                    </a>
                </td>
                <td>
                    {{ file.media_type }}
                </td>
                <td>
                    {{ file.size }} Байт
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Скачать</button>
    </form>
</div>
{% endblock %}
